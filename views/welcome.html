<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to Tangent</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./script/style.css">
  <script src="./js/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/controller/common.js"></script>
  <script src="controller/device.js" ></script>
</head>
<body ng-app="deviceInfo" >
<div ng-controller="deviceCtrl">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/welcome">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" ng-click="signout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
            </div>

        </nav>
    </div>

    <div class="container">
    <div class="row">
        
    <div class="col-sm-8" item-height="300px;">
        
        <h3> Welcome to the Tangent Techno Labs</h3>
        </div>
    </div>

    <div class="col-sm-8">
        <h4> Choose the device from list / Add new Device</h4>
    </div>
    <div class="col-sm-4">
        <div class="well">
        <p>Device List:</p>
        </div>
        <div min-height="100px;" class="well" >
            <ul>
                <li ng-repeat="dev in devList">
                    <i class="glyphicon glyphicon-stop offline " ng-if="!dev.status"></i>
                    <i class="glyphicon glyphicon-stop online" ng-if="dev.status"></i>
                    <a href="" ng-click="getAnalogInfo(dev.ipAddress, dev.deviceId)"> 
                        <span ng-bind="devName = dev.aliasName==null? dev.deviceId : dev.aliasName"></span>
                    </a>
                </li>
            </ul>
        </div>
        <button id="add" ng-click="register()"> Add New Device</button>
    </div>
    </div>
    <br>
    </div>
</div>
<br/>
<footer class="container">
  <p>Footer Text</p>
</footer>

</body>
</html>
